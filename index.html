<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Assets</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: #0d1117;
            color: #c9d1d9;
        }
        h1 { color: #58a6ff; }
        .image-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .image-card img {
            max-width: 200px;
            height: auto;
        }
        code {
            background: #21262d;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
        }
        a { color: #58a6ff; }
    </style>
</head>
<body>
    <h1>üìÅ Image Assets</h1>
    <p>Static assets for on-chain references.</p>
    
    <div class="image-card">
        <h3>Poker Chip</h3>
        <img src="poker/Chip.png" alt="Poker Chip">
        <p><strong>Direct Link:</strong> <code>poker/Chip.png</code></p>
    </div>
</body>
</html>
